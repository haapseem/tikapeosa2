<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${food.name}">asdf</h1>

        <p><b>Ingredients:</b></p>
        <ul>
            <li th:each="line : ${lines}">
                <b th:text="${line.amount}"></b>
                <i th:text="${line.ingredient.name}"></i>
            </li>
        </ul>
        <p><b>Instructions:</b></p>
        <ul>
            <li th:each="line : ${lines}">
                <span th:text="@{ {o}: (o=${line.order})}"></span>
                <span th:text="${line.text}"></span>
            </li>
        </ul>
    </body>
</html>
