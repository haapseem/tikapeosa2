<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ingredients</title>
    </head>
    <body>
        <h2>Ingredients</h2>

        <ul>
            <li th:each="ingredient : ${ingredients}">
                <span th:text="${ingredient.name}">Task</span>              
                <a th:href="@{~/deleteingredient/{id}(id=${ingredient.id})}">Remove</a>
            </li>
        </ul>

        <h4>Add a new ingredient</h4>

        <form method="POST" action="/addingredient">
            Ingredient name:<br/>
            <input type="text" name="name"/><br/>
            <input type="submit" value="Add"/>
        </form>

        <ul>
            <li>
                <a href="../">Return to food & drink list</a>
            </li>
        </ul>
    </body>
</html>
