<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Smoothiet</title>
</head>
<body>

  <h2>Smoothiet</h2>

  <ul>
            <li th:each="food : ${foods}">
                <span th:text="${food.name}">Task</span>              
                    <a th:href="@{~/deletesmoothie/{id}(id=${food.id})}">poista</a>
            </li>
        </ul>


  <h4>Lisää uusi</h4>
  
  <form method="POST" action="/addsmoothie">
      Smoothien nimi:<br/>
      <input type="text" name="name"/><br/>
      <input type="submit" value="Lisää"/>
  </form>

  <h4>Lisää raaka-aineita</h4>

  <form method="POST" action="/addIngredientForSmoothie">
      Smoothien nimi:<br/>
      <select name="smoothie">
        <option th:each="food : ${foods}" th:value="${food.id}" th:text="${food.name}">smoothie</option>
      </select>
      <br/>
      Lisättävä raaka-aine<br/>
      <select name="ingredient">
          <option th:each="ingredient : ${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}">ingredient</option>
      </select>
      <br/>
      Ordar<br/>
      <input type="text" name="order"/><br/>
      A mot<br/>
      <input type="text" name="amount"/><br/>
      Receipt<br/>
      <input type="text" name="recipe"/><br/>
      <input type="submit" value="Lisää"/>
  </form>

  <ul>
    <li>
      <a href="../">Smoothielistaukseen</a>
    </li>
  </ul>
</body>
</html>
